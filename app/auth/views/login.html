<div layout="row" layout-padding layout-wrap layout-fill ng-cloak>
  <md-whiteframe flex-sm="100" flex-gt-sm="100" flex-gt-md="100" layout layout-align="center center">

        <form method="post" ng-submit="login()" name="loginForm">
          <md-content>
          <hgroup>
            <h1>Tesseract</h1>
            <h3><img class="logo" src="images/tesseract.png" alt="" /></h3>
          </hgroup>
          <md-input-container class="md-icon-float">
            <!-- Use floating label instead of placeholder -->
            <label>Email</label>
            <md-icon md-font-library="material-icons">account_box</md-icon>
            <input type="text" name="email" ng-model="user.email" required autofocus>
          </md-input-container>

          <md-input-container class="md-icon-float">
            <!-- Use floating label instead of placeholder -->
            <label>Password</label>
            <md-icon md-font-library="material-icons">lock</md-icon>
            <input type="password" name="password" ng-model="user.password" required>

          </md-input-container>

          <md-button type="submit" class="md-raised md-primary"  ng-disabled="loginForm.$invalid" >Log in</md-button>

          <div layout="column" layout-align="center center">
            <div>

              <md-button class="md-primary" ng-href="#">Forgot your password?</md-button>
            </div>
            <div>
<md-divider ></md-divider>
              <md-button md-no-ink class="md-primary" ng-href="#/signup">Sign up</md-button></span>

</div>
            <div>  <md-button ng-click="authenticate('google')">
                <span class="ion-social-googleplus"></span>Sign in with Google
              </md-button>
              <md-button ng-click="authenticate('github')">
                <i class="ion-social-github"></i> Sign in with GitHub
              </md-button></div>
          </div>







            </div>
          </div>



        </md-content>
        </form>



    </md-whiteframe>
  </div>
